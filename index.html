<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', index);
        </script>
    <title>Watch</title>
</head>
<body>
    <body class="bg-dark">
        <div class="container bg-dark p-0">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid p-3">
                <a class="navbar-brand fs-1 fw-weight-bold" href="index.html">Watch Market</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="about.html">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            My account
                        </a>
                        <ul id="accountNav" class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                        </ul>
                    </li>
                    </ul>
                    <form class="d-flex">
                    <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="searchBtn" class="btn btn-outline-light">Search</button>
                    </form>

                </div>
            </div>
        </nav>
        <div class="d-flex justify-content-between pe-6">
            <p id="user" class="text-white"></p>
            <img class="icon cursor" src="images/basket_icon.png" alt="Basket" title="Basket" onclick="showBasketForm()">
        </div>

            <div id="categoriesNav" class="btn-group p-0 mb-2 d-flex justify-content-center" role="group" aria-label="Categories nav" onclick="filterCategory(event)"></div>

            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="index.html" class=" text-white">Home</a></li>
                  <li id="breadcrumb_active" class="breadcrumb-item active" aria-current="page"></li>
                </ol>
            </nav>
        </div>
        <div class="container bg-dark border-1 border-top border-light">            
            <div class="row">
                <div class="col-md-3 col-sm-12 bg-dark border-1 border-end border-light mt-3 p-0">
                    <div class="text-white">
                        <h3>Price</h3>
                        <div class="input-group pe-3 pb-2">
                            <span class="input-group-text">Min</span>
                            <input id="min-price" type="text" class="form-control">
                            <span class="input-group-text">&#8372;</span>
                        </div>

                        <div class="input-group pe-3 pb-2">
                            <span class="input-group-text">Max</span>
                            <input id="max-price" type="text" class="form-control">
                            <span class="input-group-text">&#8372;</span>
                        </div>
                    </div>

                    <div class="text-white"><h3>Producers</h3></div>
                    <div id="producersSideNav" class="btn-group-vertical p-0 mb-2 d-flex justify-content-center me-0" role="group" aria-label="Categories side nav"></div>

                    <div class="text-white"><h3>Categories</h3></div>
                    <div id="categoriesSideNav" class="btn-group-vertical p-0 mb-2 d-flex justify-content-center me-0" role="group" aria-label="Categories side nav"></div>
                </div>
                <div class="col-md-9 col-sm-12">
                    <div id="container" class="d-flex flex-wrap flex-row justify-content-center"></div>
                    <duv id="errorText" class="text-white"></duv>

                    <nav aria-label="Pagination">
                        <ul id="pagination" class="pagination justify-content-center">
                        </ul>
                      </nav>
                </div>
            </div> 
        </div>

        <div class="bg-dark m-0 p-5 border-top border-1 border-light text-white text-center">
            <p>&copy; Don't copy please</p>
        </div>

        <div id="loginForm" class="position-absolute top-50 start-50 translate-middle bg-dark border border-1 border-light rounded-1 w-50  text-white p-5" style="z-index: 2000;">
            <form>
                <div class="row">
                    <div class="row mb-3">
                        <label for="signin_login" class="col-sm-2 col-form-label">Login</label>
                        <div class="col-sm-10">
                            <input id="signin_login" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="signin_password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input id="signin_password" type="password" class="form-control">
                        </div>
                    </div>
                </div>
                <p id="signInErrorTxt" class="text-white">&nbsp;</p>
                <div class="row flex justify-content-center">
                    <button id="signInBtn" class="btn btn-outline-light m-3 mb-0" style="width: 10rem;">Login</button>
                    <button id="cancelSignInBtn" class="btn btn-outline-light m-3 mb-0" style="width: 10rem;">Cancel</button>
                </div>
            </form>
        </div>

        <div id="registerForm" class="position-absolute top-50 start-50 translate-middle bg-dark border border-1 border-light rounded-1 w-50  text-white p-5" style="z-index: 2000;">
            <form>
                <div class="row">
                    <div class="row mb-3">
                        <label for="signup_login" class="col-sm-2 col-form-label">Login</label>
                        <div class="col-sm-10">
                            <input id="signup_login" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="signup_email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input id="signup_email" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="signup_password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input id="signup_password" type="password" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="signup_password_confirm" class="col-sm-2 col-form-label">Confirm password</label>
                        <div class="col-sm-10">
                            <input id="signup_password_confirm" type="password" class="form-control">
                        </div>
                    </div>
                </div>
                <p id="signUpErrorTxt" class="text-white">&nbsp;</p>
                <div class="row flex justify-content-center">
                    <button id="signUpBtn" class="btn btn-outline-light m-3 mb-0" style="width: 10rem;">Register</button>
                    <button id="cancelSignUpBtn" class="btn btn-outline-light m-3 mb-0" style="width: 10rem;">Cancel</button>
                </div>
            </form>
        </div>

        <div id="basketForm" class="position-absolute top-50 start-50 translate-middle bg-dark border border-1 border-light rounded-1 w-50  text-white p-5" style="z-index: 2000;">
            <form>
                <div class="row" id="basketcontainer">
                </div>
                <p id="basketErrorTxt" class="text-white">&nbsp;</p>
                <div class="row flex justify-content-center">
                    <button id="okBasketBtn" class="btn btn-outline-light m-3 mb-0" style="width: 10rem;">Buy</button>
                    <button id="clearBasketBtn" class="btn btn-outline-light m-3 mb-0" style="width: 10rem;">Clear</button>
                    <button id="closeBasketBtn" class="btn btn-outline-light m-3 mb-0" style="width: 10rem;">Close</button>
                </div>
            </form>
        </div>

    </body>
</body>
</html>
